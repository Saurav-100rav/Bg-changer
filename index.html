<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Change Background color</title>
</head>
<body>
    <div class="container">
        <h2 style="margin-top: 1rem; text-align: center;">Background color changer</h2>
        <div class="input-box">
            <input type="text" name="text" id="text">
            <button id="submit">change</button>
        </div>
        <div class="color-box">
            <div class="color-bar">
                <button style="background-color: red;   border: 1px solid red;"></button>
                <button style="background-color: black; border: 1px solid black;"></button>
                <button style="background-color: blue;  border: 1px solid black;"></button>
                <!-- <button style="background-color: brown; border: 1px solid black;"></button> -->
                <button style="background-color: green; border: 1px solid black;"></button>
                <button style="background-color: yellow;border: 1px solid black;"></button>
                <button style="background-color: violet;border: 1px solid violet;"></button>
                <button style="background-color: purple;border: 1px solid purple;"></button>
                <button style="background-color: orangered;border: 1px solid orangered;"></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
